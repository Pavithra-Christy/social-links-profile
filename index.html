<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css">
  
    <title>Frontend Mentor | Social links profile</title>
</head>
<body>
    <main>
        <header>
          <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
          <p class="name">Jessica Randall</p>
          <p class="loc">London, United Kingdom</p>
          <p class="do">"Front-end developer and avid reader."</p>
        </header>
    
        <ul class="social-links">
          <li><button aria-label="Visit Jessica's GitHub profile">GitHub</button></li>
          <li><button aria-label="Visit Jessica's Frontend Mentor profile">Frontend Mentor</button></li>
          <li><button aria-label="Visit Jessica's LinkedIn profile">LinkedIn</button></li>
          <li><button aria-label="Visit Jessica's Twitter profile">Twitter</button></li>
          <li><button aria-label="Visit Jessica's Instagram profile">Instagram</button></li>
      </ul>
    </main>
</body>
</html>
